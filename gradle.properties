# Project-wide Gradle settings.
# IDE (like Android Studio) users:
# Settings specified in this file will override any Gradle settings
# configured through the IDE.

# Specifies the JVM arguments used for the Gradle Daemon.
# The Gradle Daemon is a background process that improves build performance
# by avoiding the costly startup process and keeping project data in memory.
# This line gives the Daemon a maximum of 2 GB of heap memory.
# For larger projects, you might increase this value (e.g., -Xmx4g).
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When set to true, forces resolution of all modules at configuration time.
# This option is deprecated and should be set to false for better performance.
# org.gradle.configureondemand=true

# When set to true, Gradle will reuse task outputs from any previous build.
# This is a key feature for faster builds.
org.gradle.caching=true

# The following properties are for the Android Gradle Plugin.
# They are essential for using the modern AndroidX libraries.

# This flag tells the Android plugin to use the AndroidX libraries instead of the old Support Libraries.
android.useAndroidX=true

# This flag tells the Android plugin to automatically migrate any third-party
# libraries that still use the old Support Libraries to their AndroidX equivalents.
android.enableJetifier=true
